sshGateway:
  enabled: false
  nodePort: 30220

# kube-openmpi cluster consists of 1-Master and N-Workers.
# master is the place you will invoke mpirun/mpiexec.
# 'hostfile' will be automatically generated/updated
# and is available at '/kube-openmpi/generated/hostfile'.
mpiMaster:
  autoUpdateHostfile:
    enabled: true
  # securityContext:
  #   runAsUser: 1000
  #   fsGroup: 1000
  oneShot:
    #If oneShot.enabled=true, mater automatically runs oneShot.command and complete self.
    enabled: true
    # This will scale workers down to 0 when command completed successfully.
    autoScaleDownWorkers: true
    command: |
      sleep 86400
      # mpiexec --allow-run-as-root \
      #   --hostfile /kube-openmpi/generated/hostfile \
      #   --use-hwthread-cpus \
      #   --display-map -n 100 python3 /app/mpi4py/demo/helloworld.py > /moea/$(hostname).log


        #      mpiexec --allow-run-as-root \
        #        --hostfile /kube-openmpi/generated/hostfile \
        #        --display-map -n 4 -npernode 1 \
        #        sh -c 'echo $(hostname):hello'
  resources:
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    # requests:
    #  cpu: 100m
    #  memory: 128Mi
  nodeSelector: {}
  tolerations: []
  affinity:
      nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                            - dafni-main

  volumes:
  - name: moea-volume
    hostPath:
        path: /export/users-home-working-folders/<USER>/
        type: Directory
  volumeMounts:
  - mountPath: /moea
    name: moea-volume

mpiWorkers:
  num: 2
  # securityContext:
  #   runAsUser: 1000
  #   fsGroup: 1000
  # customScheduling:
  #   enabled: true
  #   schedulerName: kube-batchd
  #   podDisruptionBudget:
  #     enabled: true
  resources:
    # limits:
    #  cpu: 100m
    #  memory: 128Mi
    #  gpu: 1
    # requests:
    #  cpu: 100m
    #  memory: 128Mi
    #  gpu: 1
  nodeSelector: {}
  tolerations: []
  affinity:
      nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                  - matchExpressions:
                      - key: kubernetes.io/hostname
                        operator: In
                        values:
                            - dafni-worker1
                            - dafni-worker2
      podAntiAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchExpressions:
            - key: release
              operator: In
              values:
              - moea-mpi
          topologyKey: kubernetes.io/hostname
  volumes:
  - name: moea-volume
    hostPath:
        path: /export/users-home-working-folders/<USER>
        type: Directory
  volumeMounts:
  - mountPath: /moea
    name: moea-volume

